<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="global.css"/>
    <link rel="stylesheet" href="transition.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="shortcut icon" type="image/jpg" href="icons/controller.jpg"/>
    <title>Home - Matthew Young</title>
    <!--The Internal Styling For This Page-->
    <style>
      h2 {
        text-align: center;
      }

      .grid-images {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        justify-content: center;
        align-items: center;
        grid-gap: 30px;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 50px;
        width: 1140px;

      }

      .image {
        position: relative;
        /* Needed for 100% width and height for overlay */
        height: 500px;
        border: 5px solid black;
        background-color: black;

      }

      .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        font-family: poppins;
        opacity: 0;
        transition: opacity 0.25s;
        font-family: lexend;

      }

      .text-container {
        width: 1400px;
        text-align: center;
        justify-content: center;
        align-items: center;
        display: flex;
        height: 400px;
        margin-top: 120px;
        margin-bottom: 120px;

      }

      .typewrite {
        color: white;
        font-family: Poppins;
        font-size: 2.5em;
      }

      .image-overlay > * {
        transform: translateY(20px);
        transition: transform 0.25s;
      }

      .image-overlay:hover {
        opacity: 1;
      }

      .image-overlay:hover > * {
        transform: translateY(0);
      }

      .image-title {
        font-size: 1.3em;
        font-weight: bold;
        color: white;
      }

      .image-description {
        font-size: 1.5em;
        margin-bottom: 14em;
      }

      .section {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: poppins;
        font-weight: 600;
        font-size: 3em;
        background-color: #333;
        margin-top: 20px;
        color: white;
      }

      .pics {
        width: 100%;
        height: 500px;
        object-fit: cover;
        display: block;
        /* Gets rid of overlay overflow */
      }

      .project-pic {
        height: 100%;
      }

      #gallery {
        font-family: Poppins;
        font-size: 2em;
        color: white;
        margin-top: 20px;

      }

      @media(max-width:700px) {

        .grid-images {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr;
          width: 80%;
        }

        .typewrite {
          font-size: 0.9em;

        }

        .text-container {
          width: 100%;
          height: 500px;
        }

        .image-description {
          margin-bottom: 18em;
          font-size: 1.2em;
        }
      }
    </style>
    <!--The Internal Styling For This Page-->
  </head>
  <div class="scrolltopbtn" onclick="scrolltopbtn();"></div>

  <body>
    <div class="top">
      <a class="name shadow" href="index.html">Matthew Young</a>
      <nav>

        <a class="links shadow" href="contact.html">Contact</a>

      </div>
      <footer id="footer">Copyright 2020. All Rights Reserved. Matthew Young</footer>
    </div>
    <div class="script">
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
      <script>
        window.addEventListener('scroll', function () {
          var scroll = document.querySelector('.scrolltopbtn');
          scroll
            .classList
            .toggle("active", window.scrollY > 1000)
        })

        function scrolltopbtn() {
          window.scrollTo({top: 0})
        }
      </script>
    </div>

  </body>

</html>
